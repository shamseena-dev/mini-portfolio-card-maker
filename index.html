<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
<header>
	<h1> Mini-Portfolio Card Maker</h1>
</header>
<section id="flexContainer">
<!--Form -->
<div id="formDiv">
 <form class="form">
  <h4> Enter Your details here</h4>
  <div class="form-group">
    <label for="exampleFormControlInput1">Name :</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput2">Email address :</label>
    <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput3">Current Role :</label>
    <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Your current role">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Description of your role : </label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput4">LinkedIn Profile :</label>
    <input type="url" class="form-control" id="exampleFormControlInput4" placeholder="linkedIn profile link">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput5">Contact Number :</label>
    <input type="tel" class="form-control" id="exampleFormControlInput5" placeholder="Phone number">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput6"> Place :</label>
    <input type="text" class="form-control" id="exampleFormControlInput6" placeholder=" City, zipcode">
  </div>

 </form>
</div>
 <!--code for card-->
 <div class="card" style="width: 30rem;">
  <img src="woman.jpg" class="card-img-top" alt="...">
  <div class="card-body">
  	<h3 class="card-title">My Name is </h3>
    <h3 class="card-title">Designer</h3>
    <p class="card-text">I am a passionate Designer</p>
    <!--<a href="#" class="btn btn-primary">Go somewhere</a> -->
    <h6 class="phoneNum"> 049101010101</h6>
    <h6> example@gmail.com </h6>
    <h6> Berlin , 10179 </h6>


  </div>
</div>
</section>

</html>
